<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>vue-resourse-json</title>
	</head>

	<body>
		<div id="app">
			<ul>
				<li v-for="item in itemList" style="list-style-type: none;">

					编号：<h1>{{item.id}}</h1></br>
					作者：<b>{{item.author}}</b></br>
					书名{{item.name}}</br>
					价格：{{item.price}}</br>
					出版时间{{item.time}}</br>

				</li>
			</ul>
		</div>
		<script src="js/vue.min.js"></script>
		<script src="js/jquery-3.2.1.js"></script>

		<script type="text/javascript">
			$(function() {
				$.getJSON("a.json", function(data) {
					app.itemList = data.lists;
					console.log(data.lists)
				})
			})
			var app = new Vue({
				el: "#app",
				data: {
					//声明空数组，进行数据接收，最后传递到前端页面
					itemList: [],
				}
			});
		</script>
	</body>

</html>
